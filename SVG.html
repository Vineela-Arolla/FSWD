<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <h2>SVG Circle</h2>
    <svg width "400" height="200">
            <circle cx="50" cy="50" r="40" stroke="green" fill="yellow"></circle>

    </svg>
    <h2>SVG Rectangle</h2>
    <svg width "400" height="200">
        <rect width="400" height="200" stroke="green" stroke-width="4" fill="orange"></rect>

    </svg>
    </svg>
    <h2>SVG Star</h2>
    <svg width "100" height="200">
        <polygon points="100,10 40,180 190,60 10,60 160,180" stroke="black" height="200"  fill="pink"></star>
</svg>

</body>
</html>
